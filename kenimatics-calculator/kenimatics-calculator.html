    <!-- <br> -->
    <form name="Kenimatics calculator table" id="KenimaticsTable">
        <table>
            <tr>
                <th>Axis</th>
                <th>Inital Velocity</th>
                <th>Final Velocity</th>
                <th>Average Velocity</th>
                <th>Time</th>
                <th>Distance (Displacement)</th>
                <th>Acceleration</th>
            </tr>
            <tr>
                <th>X</th>
                <th><input type="number" name="inital_velocity" id="x_inital_velocity"></th>
                <th><input type="number" name="final_velocity" id="x_final_velocity"></th>
                <th><input type="number" name="average_velocity" id="x_average_velocity"></th>
                <th><input type="number" name="time" id="x_time"></th>
                <th><input type="number" name="distance" id="x_distance"></th>
                <th><input type="number" name="Acceleration" id="x_acceleration" value="0"></th>
            </tr>
            <tr>
                <th>Y</th>
                <th><input type="number" name="inital_velocity" id="y_inital_velocity"></th>
                <th><input type="number" name="final_velocity" id="y_final_velocity"></th>
                <th><input type="number" name="average_velocity" id="y_average_velocity"></th>
                <th><input type="number" name="time" id="y_time"></th>
                <th><input type="number" name="distance" id="y_distance"></th>
                <th><input type="number" name="Acceleration" id="y_acceleration" value="9.81"></th>
            </tr>
        </table>
        <input type="button" value="Calculate" id="calculate">
        <input type="reset" value="Clear all values">
        <br>
        Solve for the x-axis?<input type="checkbox" id="solve-x-axis">
        <br>
        Time for x and y axis is the same?<input type="checkbox" id="same-xy-time">

    </form>
</body>
