<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displacement-Velocity Calculator</title>\
    <script type="text/javascript" src="displacement-velocity.js"></script>
</head>
<body>
    <h1>All the 4 quantities calculator</h1>
    <h3>Hopefully everything you need</h3>
    <br>
    <!-- add some directions -->
    <table id="table1">
        <tr>
            <td>Direction</td>
            <td>How far?</td>
        </tr>
        <tr>
            <td>
                <select>
                    <optgroup label="Simple Directions">
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                    </optgroup>
                </select>
            </td>
            <td><input type="number" id="quantity" name="Quantity"></td>
        </tr>
    </table>
    <div id="movethisdown">
        <input type="button" value="Create a Row" id="createRow"> 
        <br>
        <input type="submit" value="Calculate" id="calculate">
    </div>
</body>
</html>
